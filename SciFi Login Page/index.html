<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <img src="bg.jpg" alt="" class="fixed top-0 left-0 w-screen h-screen object-cover -z-10">
    <div class="flex justify-center relative top-[20vh] left-[85vh] bg-transparent shadow-2xl shadow-blue-700 border-blue-600 border-2 w-[50vh] h-[45vh] rounded-tl-[10vh] rounded-br-[10vh] blur-background">
        <form action="" class="space-y-8">
            <div>
                <h1 class="text-3xl font-bold text-white relative top-2 animate__animated animate__lightSpeedInLeft">Login</h1>
            </div>
            <div>
                <input type="email" placeholder="Enter Email Here" class="h-7 w-60 rounded-tr-3xl rounded-bl-3xl text-center shadow-sm shadow-blue-500 animate__animated animate__lightSpeedInRight">
            </div>
            <div>
                <input type="password" placeholder="Enter Password Here" class="h-7 w-60 rounded-tr-3xl rounded-bl-3xl text-center shadow-sm shadow-blue-500 animate__animated animate__lightSpeedInLeft">
            </div>
            <div>
                <Button type="submit" class="text-[3vh] text-white font-bold bg-pink-800 h-9 w-16 rounded-tr-3xl rounded-bl-3xl animate__animated animate__backInUp">Login</Button>
            </div>
        </form>
    </div>
</body>
</html>
