<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign Up Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex py-48 px-16">
        <h1 class="fixed bottom-[75vh] left-[22vh] font-bold text-blue-800 text-2xl">User Login</h1>
        <form action="">
            <table>
                <tr>
                    <th><input type="text" placeholder="Username" class="text-center bg-slate-200 font-normal h-10 w-80 rounded-3xl"></th>
                </tr>
                <tr>
                    <th><input type="password" placeholder="Password" class="text-center bg-slate-200 font-normal h-10 w-80 rounded-3xl"></th>
                </tr>
                <tr class="relative right-[110px]">
                    <th class="font-normal"><input type="checkbox">Remainder</th>
                    <th><a href="" class="font-normal">Forget Password</a></th>
                </tr>
                <tr>
                    <th><Button type="submit" class="bg-blue-800 h-10 w-80 rounded-3xl text-white delay-150 hover:bg-blue-950 hover:text-slate-300 hover:transition-all  hover:scale-x-75 hover:animate-pulse hover:ease-in-out hover:">Submit</Button></th>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <img src="undraw_engineering_team_a7n2.svg" class="fixed left-[90vh] bottom-[29vh]" width="730" alt="">
    </div>
</body>
</html>
